<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <main>
        <section class="carrinho">
            <h2>Seu Carrinho</h2>
            <div class="carrinho-header">
                <span>Produto</span>
                <span>Preço</span>
                <span>Quantidade</span>
                <span>Total</span>
            </div>
            <div class="item-carrinho">
                <div class="produto">
                    <img src="../images/air-max-90-viotech-36-45-1-copia1-64bf16836fd404811916077265842288-640-0_processed.jpg" alt="Produto">
                    <div class="detalhes">
                        <p>Camminare air max 850</p>
                        <p class="categoria">Calçados</p>
                    </div>
                </div>
                <div class="preco">R$ R$1500,00</div>
                <div class="quantidade">2</div>
                <div class="total">R$ 3000,00</div>
            </div>
            <div class="item-carrinho">
                <div class="produto">
                    <img src="../images/tenis-brancoeazul_processed.png" alt="Produto">
                    <div class="detalhes">
                        <p>Camminare social limited</p>
                        <p class="categoria">Calçados</p>
                    </div>
                </div>
                <div class="preco">R$ 3000,99</div>
                <div class="quantidade">1</div>
                <div class="total">R$ 1500,00</div>
            </div>
            <div class="resumo">
                <h3>Resumo da Compra</h3>
                <p>Subtotal: <span>R$ 4500,99</span></p>
                <p>Frete: <span>Gratuito</span></p>
                <p class="total-final">Total: <span>R$ 4500,99</span></p>
                <button>Finalizar Compra</button>
            </div>
        </section>
    </main>
</body>
</html>
