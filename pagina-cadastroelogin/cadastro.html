<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="../images/WhatsApp Image 2024-11-23 at 18,46,42_processed.jpeg" alt="Logo">
        </div>
    </header>

    <div class="container">
        <div class="cadastro">
            <h2>Criar Conta</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirmar Senha" required>
                <a href="../pagina-inicialofc/paginicial.html" class="botao-cadastrar">Cadastrar</a>
            </form>
            <p style="text-align: center; color: hsl(219, 9%, 45%)" class="jatem">Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
        </div>
    </div>
</body>
</html>
